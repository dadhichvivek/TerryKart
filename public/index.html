<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>React Application</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Create Categries</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <div id="tree">
                <ul>
                  <li>
                    <span>Categories</span>
                    <button class="add-category">Add Category</button>
                    <ul class="subcategories"></ul>
                  </li>
                </ul>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    
</body>
<script>
 const tree = document.getElementById('tree'); 

tree.addEventListener('click', function(e) {
  if (e.target.classList.contains('add-category')) {
    // Add a new category
    const categoryName = prompt('Enter category name:');
    const li = document.createElement('li');
    const span = document.createElement('span');
    const addSubcategoryButton = document.createElement('button');
    const subcategoriesList = document.createElement('ul');
    span.textContent = categoryName;
    addSubcategoryButton.textContent = 'Add Subcategory';
    addSubcategoryButton.classList.add('add-subcategory-inside');
    subcategoriesList.classList.add('subcategories');
    li.appendChild(span);
    li.appendChild(addSubcategoryButton);
    li.appendChild(subcategoriesList);
    e.target.parentNode.querySelector('.subcategories').appendChild(li);
  } else if (e.target.classList.contains('add-subcategory')) {
    // Add a new subcategory
    const subcategoryName = prompt('Enter subcategory name:');
    const li = document.createElement('li');
    const span = document.createElement('span');
    span.textContent = subcategoryName;
    li.appendChild(span);
    e.target.parentNode.querySelector('.subcategories').appendChild(li);
  }
  else if(e.target.classList.contains("add-subcategory-inside")){
    const categoryName = prompt('Enter category name:');
    const li = document.createElement('li');
    const span = document.createElement('span');
    const addSubcategoryButton = document.createElement('button');
    const subcategoriesList = document.createElement('ul');
    span.textContent = categoryName;
    addSubcategoryButton.textContent = 'Add Subcategory';
    addSubcategoryButton.classList.add('add-subcategory');
    subcategoriesList.classList.add('subcategories');
    li.appendChild(span);
    li.appendChild(addSubcategoryButton);
    li.appendChild(subcategoriesList);
    e.target.parentNode.querySelector('.subcategories').appendChild(li);
  }
});

</script>
</html>
